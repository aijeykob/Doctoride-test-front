<main>
  <form [formGroup]="dateForm">
    <div class="container">
      <div class="title">
        <p class="title-txt">Start</p>
        <p class="title-required">* Required</p>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Date start</mat-label>
        <input matInput [matDatepicker]="dpStart" formControlName="startDate" (click)="dpStart.open()">
        <mat-datepicker-toggle matSuffix [for]="dpStart"></mat-datepicker-toggle>
        <!--    <mat-error *ngIf="dateForm.get('startDate')?.invalid">{{getErrorMessage('startDate')}}</mat-error>-->
        <mat-datepicker #dpStart></mat-datepicker>
      </mat-form-field>
      <p class="text-at">at</p>
      <mat-form-field appearance="fill">
        <mat-label>Time start</mat-label>
        <mat-select formControlName="startTime">
          <mat-option *ngFor="let time of times" [value]="time">{{time}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="container">
      <div class="title">
        <p class="title-txt">End :</p>
        <p class="title-required">* Required</p>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Date end</mat-label>
        <input matInput [matDatepicker]="dpEnd" formControlName="endDate" (click)="dpEnd.open()">
        <mat-datepicker-toggle matSuffix [for]="dpEnd"></mat-datepicker-toggle>
        <mat-error *ngIf="dateForm.get('endDate')?.invalid">{{getErrorMessage('endDate')}}</mat-error>
        <mat-datepicker #dpEnd></mat-datepicker>
      </mat-form-field>
      <p class="text-at">at</p>
      <mat-form-field appearance="fill">
        <mat-label>Time end</mat-label>
        <mat-select formControlName="endTime">
          <mat-option *ngFor="let time of times" [value]="time">{{time}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button class="submit-btn" mat-flat-button color="primary" (click)="openDialog()" [disabled]="!dateForm.valid">
      Submit
    </button>
  </form>
</main>
